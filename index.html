<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">

</head>
<body>

  <div class="row">
      <div class="card">
        <img src="images/illustration-hero.svg"/>
        <div class="sizing">
          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="plan">
            <div class="plan-col">
              <img src="images/icon-music.svg"/>
              <div class="plan-group">
                <p><span class="title">Annual Plan</span><br>$59.99/year</p>
              </div>
            <a>Change</a>
          </div>
          </div>

          <div class="btns">
          <button class="purple-btn">Proceed to Payment</button>
          <a class="cancel-btn">Cancel Order</a>
          </div>
        </div>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kimberly Flores</a>.
  </div>
</body>
</html>
